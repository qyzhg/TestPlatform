{% extends 'base.html' %}

{% block title %}
    测试平台-视察管理-添加问题
{% endblock %}

{% block body %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">新建问题</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">问题描述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="error" placeholder="请输入问题描述" name="error">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">选择测试人员</label>
                    <div class="col-sm-10">
                        {#                        <input type="text" class="form-control" id="error" placeholder="请输入问题描述" name="error">#}
                        <select class="form-control" name="person_pk">

                            {% for person in all_person %}
                                <option value="{{ person.pk }}" name="person_pk">{{ person.person_name }}</option>
                            {% endfor %}


                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="isgrave"> 是否为严重问题
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
