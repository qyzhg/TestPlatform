{% extends 'person/person_base.html' %}

{% block tabletitle %}
    编辑人员
{% endblock %}

{% block table_person %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" name="person_name" value="{{ person_name }}">
        </div>
        <div class="form-group">
            <label for="poject">负责项目</label>
            <p>
                {% for poject in all_projects %}
                    <label class="form-group">
                        <input name="projects" type="checkbox" value="{{ poject.pk }}"
                               {% if poject in person_project %}checked="checked"{% endif %}> {{ poject.project_name }}
                    </label>
                    &nbsp;
                {% endfor %}
            </p>
        </div>
        <input type="text" name="person_pk" value="{{ person_pk }}" style="display: none;" readonly>
        <button type="submit" class="btn btn-info">提交</button>
    </form>

{% endblock %}
